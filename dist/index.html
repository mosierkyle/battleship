<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <div id="header container">
          <p id="header-text">BattleShip</p>
        </div>
      </div>
      <div id="main">
        <div id="player-title1" class="player-title">
          <p id="player-title1-text" class="player-title-text">Player 1</p>
        </div>
        <div id="player-title2" class="player-title">
          <p id="player-title2-text" class="player-title-text">Player 2</p>
        </div>
        <div id="gameboard-div1">
          <div id="gameboard1" class="gameboard">
            <div id="gameboard2-square1" class="game-square"></div>
          </div>
          
        </div>
        <div id="gameboard-div2">
          <div id="gameboard2" class="gameboard">
            <div id="gameboard2-square1" class="game-square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
